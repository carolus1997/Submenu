<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Tu Página Web</title>
  <link rel="stylesheet" href="style.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">

  <!-- Añade aquí los enlaces a otras hojas de estilo o scripts que necesites -->
</head>
<body>
  <header>
    <h1 class="slogan">El mundo ha cambiado</h1>
  </header>
  
  <main>
    <div class="content">
      <div class="video-section">
        <!-- Coloca aquí el código del video -->
        <video src="tu-video.mp4" controls></video>
      </div>
      <div class="text-photo-section">
        <!-- Coloca aquí el texto o la imagen -->
        <p>Aquí va tu texto o foto.</p>
        <img src="tu-imagen.jpg" alt="Descripción de la imagen">
      </div>
    </div>
    
    <nav class="menu">
      <input type="checkbox" href="#" class="menu-open" name="menu-open" id="menu-open"/>
      <label class="menu-open-button" for="menu-open">
        <span class="hamburger hamburger-1"></span>
        <span class="hamburger hamburger-2"></span>
        <span class="hamburger hamburger-3"></span>
      </label>
      
      <a href="#" class="menu-item"> <i class="fa fa-bar-chart"></i> </a>
      <a href="#" class="menu-item"> <i class="fa fa-plus"></i> </a>
      <a href="#" class="menu-item"> <i class="fa fa-heart"></i> </a>
      <a href="#" class="menu-item"> <i class="fa fa-envelope"></i> </a>
      <a href="#" class="menu-item"> <i class="fa fa-cog"></i> </a>
      <a href="#" class="menu-item"> <i class="fa fa-ellipsis-h"></i> </a>
    </nav>
  </main>
  
</body>
</html>
